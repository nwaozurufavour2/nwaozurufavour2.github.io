<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style2.css">
  <script src="form.js"></script>
</head>
<body>
   <div class="container">
    <div class="image">
      <img src="up.jpg" alt="your image description" />
    </div>
    <div class="form">
      <h2>Sign Up</h2>
      <p>At our core, we believe that technology can be a powerful tool for positive change. That's why we're constantly exploring new ideas and pushing the boundaries of what's possible. <br>Enter your details below to sign up:</p>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
  
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
  
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
   

</body>
</html>
